<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Album Organizer - Main Page</title>

	<script language="javascript" src="Logic.js"></script>
    <link rel="stylesheet" type="text/css" href="MainPage.css">

</head>
<body onload="initialize()">
    <table align="center" width="100%" cellspacing="5" cellpadding="5px">
      <tbody>
        <tr>
          <td width="20%"><a class="navbar-brand" href="./Index.html">Album Organizer</a></td>
          <td width="50%" align="right"><a href="./Index.html">Home</a> | <a href="./About">About</a> | <a href="./Contact">Contact</a></td>
        </tr>
      </tbody>
    </table>

	<br>
    

    <div id="TitleContent" style="text-align: center">
        <a href="./Index.html">
            <em>Song Titles</em>
        </a>
        <br />
    </div>

    <br>

    <!-- Tab Links-->
    <div class="tab">
        <button class="tablinks" onclick="openTool(event, 'SongList')" id="defaultOpen">Song Titles </button>
    </div>

    <!-- Tab Content-->
    <div id="SongList" class="tabcontent">
        <h3>Song Titles</h3>

        <div name ="TitleAddDiv" style="vertical-align: top">
            <table align="left" width="100%" style="border:none">
                <tr >
                    <td>Add Title to List</td>
                </tr>
                <tr>
                    <td width="25%" valign="top">
                        <textarea id="SongName" rows="1" cols="42">Enter Name</textarea>
                    </td>
                    <td width="5%" valign="top">
                        <textarea id="SongMin" rows="1" cols="5">Minutes</textarea>
                    </td>
                    <td width="5%" valign="top">
                        <textarea id="SongSec" rows="1" cols="5">Seconds</textarea>
                    </td>
                    <td width="5%" valign="top">
                        <textarea id="SongBPM" rows="1" cols="5">Beats Per Minute</textarea>
                    </td>
                    <td width="65%" valign="top">
                        <button id="AddSong" class="StdButton" onclick="AddSong()">Add Song</button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="SongList" style="vertical-align: top">
            <!-- filled by Javascript -->
        </div>

    </div>

    <script>
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>

</body>
</html>
